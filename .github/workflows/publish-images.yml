name: Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            image: ghcr.io/${{ github.repository_owner }}/mineos-api
            context: ./apps
            file: ./apps/MineOS.Api/Dockerfile
            build_args: ""
          - name: web
            image: ghcr.io/${{ github.repository_owner }}/mineos-web
            context: ./apps/web
            file: ./apps/web/Dockerfile
            build_args: |
              PUBLIC_BUILD_ID=${{ github.sha }}
              PUBLIC_MINECRAFT_HOST=

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=preview,enable=${{ startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-') }}
            type=ref,event=tag
            type=sha

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
