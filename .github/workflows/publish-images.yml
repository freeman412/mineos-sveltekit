name: Publish Docker Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            image: ghcr.io/${{ github.repository_owner }}/mineos-api
            context: ./apps
            file: ./apps/MineOS.Api/Dockerfile
            build_args: ""
          - name: web
            image: ghcr.io/${{ github.repository_owner }}/mineos-web
            context: ./apps/web
            file: ./apps/web/Dockerfile
            build_args: |
              PUBLIC_MINECRAFT_HOST=

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute build version
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=edge,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') && !contains(github.ref_name, '-') }}
            type=raw,value=preview,enable=${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') && contains(github.ref_name, '-') }}
            type=ref,event=tag
            type=sha,format=short

      - uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.build_args }}
            ${{ matrix.name == 'api' && format('MINEOS_IMAGE_TAG={0}', steps.ver.outputs.version) || '' }}
            ${{ matrix.name == 'web' && format('PUBLIC_BUILD_ID={0}', steps.ver.outputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
