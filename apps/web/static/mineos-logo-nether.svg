<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Crimson Nylium Block - Nether Logo -->
  <rect width="64" height="64" rx="12" fill="#1a0808"/>

  <!-- Nylium top (crimson red with warped spots) -->
  <rect x="8" y="12" width="48" height="18" fill="#8b1a1a"/>

  <!-- Netherrack side (dark red-brown) -->
  <rect x="8" y="30" width="48" height="22" fill="#6b2020"/>

  <!-- Bottom shadow -->
  <rect x="8" y="52" width="48" height="4" fill="#3d1111"/>

  <!-- Crimson nylium texture - fungal highlights -->
  <rect x="12" y="14" width="8" height="5" fill="#c0392b"/>
  <rect x="24" y="16" width="6" height="4" fill="#e74c3c"/>
  <rect x="36" y="14" width="10" height="5" fill="#a93226"/>
  <rect x="14" y="20" width="5" height="4" fill="#d4442a"/>

  <!-- Orange fungal spores on top -->
  <rect x="44" y="18" width="4" height="3" fill="#fb923c"/>
  <rect x="18" y="13" width="3" height="3" fill="#f97316"/>

  <!-- Netherrack texture -->
  <rect x="14" y="34" width="10" height="6" fill="#7f2828"/>
  <rect x="34" y="36" width="8" height="6" fill="#8a3030"/>
  <rect x="22" y="42" width="12" height="5" fill="#752222"/>

  <!-- Subtle lava vein -->
  <rect x="42" y="40" width="6" height="3" fill="#e8601c" opacity="0.6"/>
</svg>
